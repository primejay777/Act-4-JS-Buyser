    <title>Activity 4 JavaScript</title>
    <style>
        button {
            font-size: 20px;
            border: none;
            outline: none;
            background-color: rgb(167, 163, 163);
            color: black;
            transition: 0.5s ease-in-out;
            border-radius: 5px;
        }

        button:hover {
            background-color: rgb(39, 39, 39);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Using the Document.write JavaScript Output</h1>
    <p id="demo"><kbd style="font-size: 20px;">Warning:</kbd>All text will change</p>
    <br>
    <button type="button" onclick="document.write('The text changed');">Click me</button>
</body>
